<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Farm</title>
    <meta name="" content="Best smart farm">
    <meta name="keywords" content="smart farm,farm ">
    <link rel="stylesheet" href="css/index-style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <section>
        <!-- Start Contact -->

        <img src="https://www.smartfarm.ag/wp-content/uploads/2016/10/form-head.png" alt="photo">





        <!--start contact-->
        <div class="contact-container">
            <!--form-->
            <div class="form-container">
                <h3>Contact Us</h3>
                <form action="" class="contact-form">
                    <input type="text" name="name" placeholder="Your Name" required/>
                    <input type="email" name="mail" placeholder="Enter Your Email" required/>
                    <textarea name="message" cols="30" rows="10" placeholder="Your Message"></textarea>
                    <input type="submit" value="Send Message" class="send-button" />
                </form>
            </div>
            <!-- End Contact -->
            
            <!-- Start Map -->
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.505579849365!2d31.525291884885416!3d30.02235
                0081890416!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x145823d8e5ebc1ed%3A0xc52a11c29204d31d!2z2KzYp9mF2LnYq
                SDYp9mE2YLYp9mH2LHYqSDYp9mE2KzYr9mK2K_YqSDYp9mE2KrZg9mG2YjZhNmI2KzZitip!5e0!3m2!1sar!2seg!4v1708951894283!5m2!1sar!2seg"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <!-- End Map -->
        </div>


        <!--start social-->
        <center>
            <div class="social">
                <a href="#" target="_blank" title="facebook"><img src="imags/facebook.png" alt="Photo Facebook"></a>
                <a href="#" target="_blank" title="youtube"><img src="imags/youtube.png" alt="photo youtube"></a>
                <a href="#" target="_blank" title="telegram"><img src="imags/telegram.png" alt="photo telegram"></a>
                <a href="#" target="_blank" title="whatsapp"><img src="imags/whatsapp.png" alt="photo Whatsapp"></a>
                <a href="#" target="_blank" title="instagram"><img src="imags/instagram.png" alt="Photo instagram"></a>
                <a href="#" target="_blank" title="twiter"><img src="imags/twiter.png" alt="Photo twiter"></a>
                <a href="#" target="_blank" title="linkedin"><img src="imags/linkedin.png" alt="Photo linkedin"></a>
            </div> 
        </center>
        <!--End social-->

    </section>


</body>
</html>
